        //02) array rotation
        let arr1 =[2,4,6,88,0,5,3]
        let rotate = 4;
        while(rotate>0){
            let temp=arr1[0]
            for(let i=0;i<arr1.length-1;i++){
                arr1[i]=arr1[i+1]
            }
            arr1[arr1.length-1]=temp
            rotate--;
        }
        console.log(arr1)

        //03)Array of range

        function range(start, end, step =2) {
        let rangeArray = [];
        for (let i = start; i <= end; i += step) {
            rangeArray.push(i);
        }
        return rangeArray;
        }
        console.log(range(0, 9));
        console.log(range(5, 15));
        console.log(range(0, 20, 3));
